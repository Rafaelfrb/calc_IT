<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculadora do Instrutor de tiro</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="" alt="BMB">
            <h1>Calc. do Instrutor de tiro</h1>
            <img src="" alt="SGS">
        </div>
        
        <div class="card">
            <div class="input">
                <div class="bill-container">
                    <div class="label-wrapper">
                        <label for="inp-bill">Instrução:</label>
                    </div>
                    <div class="inp-wrapper">
                        <!--<input class="inp-text" type="select" name="inp-bill" id="inp-bill">-->
                        <select name="intrucao" id="instrucao" class="inp-text">
                            <option value="TMB">TMB - Tiro Militar Básico</option>
                            <option value="TMI">TMI - Tiro Militar Intermediário</option>
                            <option value="TMA">TMA - Tiro Militar Avançado</option>
                            <option value="TME">TME - Tiro Militar Especializado</option>
                        </select>
                    </div>
                    </br>
                    <div class="label-wrapper">
                        <label for="inp-bill">+ Info</label>
                    </div>
                    <div class="inp-wrapper">
                        <!--<input class="inp-text" type="select" name="inp-bill" id="inp-bill">-->
                        <select name="intrucao" id="instrucao_info" class="inp-text">
                            <option value="TMB-PST">Pistola</option>
                            <option value="TMB-FZL">Fuzil</option>
                        </select>
                    </div>
                </div>

                <div class="people-container">
                    <div class="label-wrapper">
                        <label for="inp-people">Número de instruendos</label>
                        <div class="error-msg">Não pode ser zero</div>
                    </div>

                    <div class="inp-wrapper">
                        <input class="inp-text" type="text" name="inp-people" id="inp-people" placeholder="1">
                        <img src="./images/icon-person.svg" alt="person-icon">
                    </div>
                </div>

                <div class="tip-container">
                    <div class="label-wrapper">
                        <label for="inp-tip">Munição sobressalente % (opcional)</label>
                    </div>
                    <div class="btn-wrapper">
                        <p><input type="button" value="Calcular" class="calcular" onclick="calcular()"></p>
                        <!--<div class="btn tip btn-active">30%</div>-->
                        <input class="inp-text" type="text" name="inp-tip" id="inp-tip" placeholder="Custom">
                    </div>
                </div>
            </div>

            <div class="output">
                <div class="line-wrapper">
                    <div class="line-output">
                        <div class="title-wrapper">
                            <div class="title">Munição necessária</div>
                            <div class="desc">/ instruendo</div>
                        </div>
                        <div id="resultind" class="value">0</div>
                    </div>

                    <div class="line-output">
                        <div class="title-wrapper">
                            <div class="title">Total</div>
                        </div>
                        <div id="resulttotal" class="value">0</div>
                    </div>
                </div>
                <div class="btn reset">Reset</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
